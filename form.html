    <div class="container">
      <div class="form-group">
        <h3><a href="faq.html" target="_blank">Click here to see our FAQ</h3>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="phone">Email Again:</label>
        <input type="email" class="form-control" id="emailCheck">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="primaryChurchOrg">Select your church or choose Serve Together if no church:</label><br>
        <select id="primaryChurchOrg"></select>
      </div>
      <div id="form-group">
        <label>Select your skills:</label><div id="skillsHTML">&nbsp;</div>
        <input id="skillIds" type="hidden">
        <button type="button" class="btn btn-default" id="assignSkill">Add Skills</button>
      </div>
      <div class="form-group" id="passwordChange">
        <h4>Set a password</h4>
        <label>Password must be at least 8 characters and contain all of the following: lowercase letter, uppercase letter, number, special character (!@#$%?) </label>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="passwordCheck">Password Again:</label>
            <input type="password" class="form-control" id="passwordCheck">
          </div>
        <div class="form-group">
          <label id="modalPassValidation" for="userSubmit"></label><br>
          <label><input type="checkbox" id="termsChecked">I accept these <a target="_blank" href="terms.pdf">Terms and Conditions</a></label><br>
          <button  id="userSubmit" class="btn">Create Account</button>
        </div>
     </div>

 <!-- Modal -->

           <div class="modal-footer" id="myModal3Footer">

            <button type="button" class="btn btn-default" id="addSkills">Done</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelSkills">Cancel</button>
